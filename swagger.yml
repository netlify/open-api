        default:
          $ref: "#/responses/error"
  /sites/{site_id}/files:
    get:
      operationId: listSiteFiles
      parameters:
        - name: site_id
          type: string
          in: path
          required: true
      responses:
        "200":
          description: OK
          schema:
            type: array
            items:
              $ref: "#/definitions/file"
        default:
          $ref: "#/responses/error"
  /sites/{site_id}/assets:
    parameters:
      - name: site_id
        type: string
        in: path
        required: true
    get:
      operationId: listSiteAssets
      responses:
        "200":
          description: OK
          schema:
            type: array
            items:
              $ref: "#/definitions/asset"
        default:
          $ref: "#/responses/error"
    post:
      operationId: createSiteAsset
      parameters:
        - name: name
          type: string
          in: query
          required: true
        - name: size
          type: integer
          format: int64
          in: query
          required: true
        - name: content_type
          type: string
          in: query
          required: true
        - name: visibility
          type: string
          in: query
      responses:
        "201":
          description: Created
          schema:
            $ref: "#/definitions/assetSignature"
        default:
          $ref: "#/responses/error"
  /sites/{site_id}/assets/{asset_id}:
    parameters:
      - name: site_id
        type: string
        in: path
        required: true
      - name: asset_id
        type: string
        in: path
        required: true
    get:
      operationId: getSiteAssetInfo
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/asset"
        default:
          $ref: "#/responses/error"
    put:
      operationId: updateSiteAsset
      parameters:
        - name: state
          type: string
          in: query
          required: true
      responses:
        "200":
          description: Updated
          schema:
            $ref: "#/definitions/asset"
        default:
          $ref: "#/responses/error"
    delete:
      operationId: deleteSiteAsset
      responses:
        "204":
          description: Deleted
        default:
          $ref: "#/responses/error"
  /sites/{site_id}/assets/{asset_id}/public_signature:
    parameters:
      - name: site_id
        type: string
        in: path
        required: true
      - name: asset_id
        type: string
        in: path
        required: true
    get:
      operationId: getSiteAssetPublicSignature
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/assetPublicSignature"
        default:
          $ref: "#/responses/error"
  /sites/{site_id}/files/{file_path}:
