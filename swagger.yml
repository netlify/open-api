swagger: "2.0"
info:
  version: 0.9.0
  title: Netlify's API definition
securityDefinitions:
  netlifyAuth:
    type: oauth2
    flow: implicit
    authorizationUrl: https://app.netlify.com/authorize
security:
  - netlifyAuth: []
consumes:
  - application/json
produces:
  - application/json
schemes:
  - https
responses:
  error:
    description: error
    schema:
      $ref: "#/definitions/error"
host: api.netlify.com
basePath: /api/v1
paths:
  /sites:
    get:
      operationId: listSites
      parameters:
        - name: name
          in: query
          type: string
        - name: filter
          in: query
          type: string
          enum: ["all", "owner", "guest"]
      responses:
        "200":
          description: OK
          schema:
            type: array
            items:
              $ref: "#/definitions/site"
        default:
          $ref: "#/responses/error"
    post:
      operationId: createSite
      consumes:
        - application/json
      parameters:
        - name: site
          in: body
          schema:
            $ref: "#/definitions/siteSetup"
          required: true
        - name: configure_dns
          type: boolean
          in: query
          required: false
      responses:
        "201":
          description: Created
          schema:
            $ref: "#/definitions/site"
        default:
          $ref: "#/responses/error"
  /sites/{site_id}:
    parameters:
      - name: site_id
        type: string
        in: path
        required: true
    get:
      operationId: getSite
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/site"
        default:
          $ref: "#/responses/error"
    patch:
      operationId: updateSite
      consumes:
        - application/json
      parameters:
        - name: site
          in: body
          schema:
            $ref: "#/definitions/siteSetup"
          required: true
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/site"
        default:
          $ref: "#/responses/error"
    delete:
      operationId: deleteSite
      responses:
        "204":
          description: Deleted
        default:
          $ref: "#/responses/error"
  /sites/{site_id}/ssl:
    post:
      operationId: provisionSiteTLSCertificate
      parameters:
        - name: site_id
          type: string
          in: path
          required: true
        - name: certificate
          type: string
          in: query
          required: false
        - name: key
          type: string
          in: query
          required: false
        - name: ca_certificates
          type: string
          in: query
          required: false
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/sniCertificate"
        default:
          $ref: "#/responses/error"
    get:
      operationId: showSiteTLSCertificate
      parameters:
        - name: site_id
          type: string
          in: path
          required: true
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/sniCertificate"
        default:
          $ref: "#/responses/error"
  /sites/{site_id}/forms:
    get:
      operationId: listSiteForms
      parameters:
        - name: site_id
          type: string
          in: path
          required: true
      responses:
        "200":
          description: OK
          schema:
            type: array
            items:
              $ref: "#/definitions/form"
        default:
          $ref: "#/responses/error"
  /sites/{site_id}/submissions:
    get:
      operationId: listSiteSubmissions
      parameters:
        - name: site_id
          type: string
          in: path
          required: true
      responses:
        "200":
          description: OK
          schema:
            type: array
            items:
