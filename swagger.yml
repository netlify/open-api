swagger: '2.0'
info:
  version: 2.5.0
  title: Netlify's API documentation
  description: >-
    Netlify is a hosting service for the programmable web. It understands your
    documents and provides an API to handle atomic deploys of websites, manage
    form submissions, inject JavaScript snippets, and much more. This is a
    REST-style API that uses JSON for serialization and OAuth 2 for
    authentication.


    This document is an OpenAPI reference for the Netlify API that you can
    explore. For more detailed instructions for common uses, please visit the
    [online documentation](https://www.netlify.com/docs/api/). Visit our
    Community forum to join the conversation about
    [understanding and using Netlifyâ€™s API](https://community.netlify.com/t/common-issue-understanding-and-using-netlifys-api/160).


    Additionally, we have two API clients for your convenience:

    - [Go Client](https://github.com/netlify/open-api#go-client)

    - [JS Client](https://github.com/netlify/js-client)
  termsOfService: https://www.netlify.com/legal/terms-of-use/
  x-logo:
    url: netlify-logo.png
    href: https://www.netlify.com/docs/
    altText: Netlify
externalDocs:
  url: https://www.netlify.com/docs/api/
  description: Online documentation
securityDefinitions:
  netlifyAuth:
    type: oauth2
    flow: implicit
    authorizationUrl: https://app.netlify.com/authorize
security:
  - netlifyAuth: []
consumes:
  - application/json
produces:
  - application/json
schemes:
  - https
responses:
  error:
    description: error
    schema:
      $ref: '#/definitions/error'
host: api.netlify.com
basePath: /api/v1
paths:
  /sites:
    get:
      operationId: listSites
      tags: [site]
      parameters:
        - name: name
          in: query
          type: string
        - name: filter
          in: query
          type: string
          enum: ['all', 'owner', 'guest']
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/perPage'
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/site'
        default:
          $ref: '#/responses/error'
    post:
      operationId: createSite
      tags: [site]
      consumes:
        - application/json
      parameters:
        - name: site
          in: body
          schema:
            $ref: '#/definitions/siteSetup'
          required: true
        - name: configure_dns
          type: boolean
          in: query
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/site'
        default:
          $ref: '#/responses/error'
  /sites/{site_id}:
    parameters:
      - name: site_id
        type: string
        in: path
        required: true
    get:
      operationId: getSite
      tags: [site]
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/site'
        default:
          $ref: '#/responses/error'
    patch:
      operationId: updateSite
      tags: [site]
      consumes:
        - application/json
      parameters:
        - name: site
          in: body
          schema:
            $ref: '#/definitions/siteSetup'
          required: true
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/site'
        default:
          $ref: '#/responses/error'
    delete:
      operationId: deleteSite
      tags: [site]
      responses:
        '204':
          description: Deleted
        default:
          $ref: '#/responses/error'
  /sites/{site_id}/ssl:
    post:
      operationId: provisionSiteTLSCertificate
      tags: [sniCertificate]
      parameters:
        - name: site_id
          type: string
          in: path
          required: true
        - name: certificate
          type: string
          in: query
        - name: key
          type: string
          in: query
        - name: ca_certificates
          type: string
          in: query
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/sniCertificate'
        default:
          $ref: '#/responses/error'
    get:
      operationId: showSiteTLSCertificate
      tags: [sniCertificate]
      parameters:
        - name: site_id
          type: string
          in: path
          required: true
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/sniCertificate'
        default:
          $ref: '#/responses/error'
  /sites/{site_id}/forms:
    get:
      operationId: listSiteForms
      tags: [form]
      parameters:
        - name: site_id
          type: string
          in: path
          required: true
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/form'
        default:
          $ref: '#/responses/error'
  /sites/{site_id}/forms/{form_id}:
    delete:
      operationId: deleteSiteForm
      tags: [form]
      parameters:
        - name: site_id
          type: string
          in: path
          required: true
        - name: form_id
          type: string
          in: path
          required: true
      responses:
        '204':
          description: Deleted
        default:
          $ref: '#/responses/error'
  /sites/{site_id}/submissions:
    get:
      operationId: listSiteSubmissions
      tags: [submission]
      parameters:
        - name: site_id
          type: string
          in: path
          required: true
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/perPage'
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/submission'
        default:
          $ref: '#/responses/error'
  /sites/{site_id}/files:
    get:
      operationId: listSiteFiles
      tags: [file]
      parameters:
        - name: site_id
          type: string
          in: path
          required: true
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/file'
        default:
          $ref: '#/responses/error'
  /sites/{site_id}/assets:
    parameters:
      - name: site_id
        type: string
        in: path
        required: true
    get:
      operationId: listSiteAssets
      tags: [asset]
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/asset'
        default:
          $ref: '#/responses/error'
    post:
      operationId: createSiteAsset
      tags: [asset]
      parameters:
        - name: name
          type: string
          in: query
          required: true
        - name: size
          type: integer
          format: int64
          in: query
          required: true
        - name: content_type
          type: string
          in: query
          required: true
        - name: visibility
          type: string
          in: query
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/assetSignature'
        default:
          $ref: '#/responses/error'
  /sites/{site_id}/assets/{asset_id}:
    parameters:
      - name: site_id
        type: string
        in: path
        required: true
      - name: asset_id
        type: string
        in: path
        required: true
    get:
      operationId: getSiteAssetInfo
      tags: [asset]
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/asset'
        default:
          $ref: '#/responses/error'
    put:
      operationId: updateSiteAsset
      tags: [asset]
      parameters:
        - name: state
          type: string
          in: query
          required: true
      responses:
        '200':
          description: Updated
          schema:
            $ref: '#/definitions/asset'
        default:
          $ref: '#/responses/error'
    delete:
      operationId: deleteSiteAsset
      tags: [asset]
      responses:
        '204':
          description: Deleted
        default:
          $ref: '#/responses/error'
  /sites/{site_id}/assets/{asset_id}/public_signature:
    parameters:
      - name: site_id
        type: string
        in: path
        required: true
      - name: asset_id
        type: string
        in: path
        required: true
    get:
      operationId: getSiteAssetPublicSignature
      tags: [assetPublicSignature]
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/assetPublicSignature'
        default:
          $ref: '#/responses/error'
  /sites/{site_id}/files/{file_path}:
    get:
      operationId: getSiteFileByPathName
      tags: [file]
      parameters:
        - name: site_id
          type: string
          in: path
          required: true
        - name: file_path
          type: string
          in: path
          required: true
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/file'
        default:
          $ref: '#/responses/error'
  /sites/{site_id}/snippets:
    parameters:
      - name: site_id
        type: string
        in: path
        required: true
    get:
      operationId: listSiteSnippets
      tags: [snippet]
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/snippet'
        default:
          $ref: '#/responses/error'
    post:
      operationId: createSiteSnippet
      tags: [snippet]
      consumes:
        - application/json
      parameters:
        - name: snippet
          in: body
          schema:
            $ref: '#/definitions/snippet'
          required: true
      responses:
        '201':
          description: OK
          schema:
            $ref: '#/definitions/snippet'
        default:
          $ref: '#/responses/error'
  /sites/{site_id}/snippets/{snippet_id}:
    parameters:
      - name: site_id
        type: string
        in: path
        required: true
      - name: snippet_id
        type: string
        in: path
        required: true
    get:
      operationId: getSiteSnippet
      tags: [snippet]
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/snippet'
        default:
          $ref: '#/responses/error'
    put:
      operationId: updateSiteSnippet
      tags: [snippet]
      consumes:
        - application/json
      parameters:
        - name: snippet
          in: body
          schema:
            $ref: '#/definitions/snippet'
          required: true
      responses:
        '204':
          description: No content
        default:
          $ref: '#/responses/error'
    delete:
      operationId: deleteSiteSnippet
      tags: [snippet]
      responses:
        '204':
          description: No content
        default:
          $ref: '#/responses/error'
  /sites/{site_id}/metadata:
    parameters:
      - name: site_id
        type: string
        in: path
        required: true
    get:
      operationId: getSiteMetadata
      tags: [metadata]
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/metadata'
        default:
          $ref: '#/responses/error'
    put:
      operationId: updateSiteMetadata
      tags: [metadata]
      parameters:
        - name: metadata
          in: body
          schema:
            $ref: '#/definitions/metadata'
          required: true
      responses:
        '204':
          description: No content
        default:
          $ref: '#/responses/error'
  /sites/{site_id}/build_hooks:
    parameters:
      - name: site_id
        type: string
        in: path
        required: true
    get:
      operationId: listSiteBuildHooks
      tags: [buildHook]
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/buildHook'
        default:
          $ref: '#/responses/error'
    post:
      operationId: createSiteBuildHook
      tags: [buildHook]
      consumes:
        - application/json
      parameters:
        - name: buildHook
          in: body
          schema:
            $ref: '#/definitions/buildHookSetup'
          required: true
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/buildHook'
        default:
          $ref: '#/responses/error'
  /sites/{site_id}/build_hooks/{id}:
    parameters:
      - name: site_id
        type: string
        in: path
        required: true
      - name: id
        type: string
        in: path
        required: true
    get:
      operationId: getSiteBuildHook
      tags: [buildHook]
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/buildHook'
        default:
          $ref: '#/responses/error'
    put:
      operationId: updateSiteBuildHook
      tags: [buildHook]
      consumes:
        - application/json
      parameters:
        - name: buildHook
          in: body
          schema:
            $ref: '#/definitions/buildHookSetup'
          required: true
      responses:
        '204':
          description: No content
        default:
          $ref: '#/responses/error'
    delete:
      operationId: deleteSiteBuildHook
      tags: [buildHook]
      responses:
        '204':
          description: No content
        default:
          $ref: '#/responses/error'
  /sites/{site_id}/deploys:
    parameters:
      - name: site_id
        type: string
        in: path
        required: true
    get:
      operationId: listSiteDeploys
      tags: [deploy]
      parameters:
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/perPage'
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/deploy'
        default:
          $ref: '#/responses/error'
    post:
      operationId: createSiteDeploy
      tags: [deploy]
      parameters:
        - name: title
          type: string
          in: query
        - name: deploy
          in: body
          schema:
            $ref: '#/definitions/deployFiles'
          required: true
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/deploy'
        default:
          $ref: '#/responses/error'
  /sites/{site_id}/deploys/{deploy_id}:
    get:
      operationId: getSiteDeploy
      tags: [deploy]
      parameters:
        - name: site_id
          type: string
          in: path
          required: true
        - name: deploy_id
          type: string
          in: path
          required: true
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/deploy'
        default:
          $ref: '#/responses/error'
    put:
      operationId: updateSiteDeploy
      tags: [deploy]
      parameters:
        - name: site_id
          type: string
          in: path
          required: true
        - name: deploy_id
          type: string
          in: path
          required: true
        - name: deploy
          in: body
          schema:
            $ref: '#/definitions/deployFiles'
          required: true
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/deploy'
        default:
          $ref: '#/responses/error'
  /deploys/{deploy_id}/cancel:
    post:
      operationId: cancelSiteDeploy
      tags: [deploy]
      parameters:
        - name: deploy_id
          type: string
          in: path
          required: true
      responses:
        '201':
          description: Cancelled
          schema:
            $ref: '#/definitions/deploy'
        default:
          $ref: '#/responses/error'
  /sites/{site_id}/deploys/{deploy_id}/restore:
    post:
      operationId: restoreSiteDeploy
      tags: [deploy]
      parameters:
        - name: site_id
          type: string
          in: path
          required: true
        - name: deploy_id
          type: string
          in: path
          required: true
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/deploy'
        default:
          $ref: '#/responses/error'
  /sites/{site_id}/builds:
    parameters:
      - name: site_id
        type: string
        in: path
        required: true
    get:
      operationId: listSiteBuilds
      tags: [build]
      parameters:
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/perPage'
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/build'
        default:
          $ref: '#/responses/error'
    post:
      operationId: createSiteBuild
      tags: [build]
      parameters:
        - name: build
          in: body
          schema:
            $ref: '#/definitions/buildSetup'
          required: false
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/build'
        default:
          $ref: '#/responses/error'
  /sites/{site_id}/deployed-branches:
    parameters:
      - name: site_id
        type: string
        in: path
        required: true
    get:
      operationId: listSiteDeployedBranches
      tags: [deployedBranch]
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/deployedBranch'
        default:
          $ref: '#/responses/error'
  /sites/{site_id}/unlink_repo:
    parameters:
      - name: site_id
        type: string
        in: path
        required: true
    put:
      operationId: unlinkSiteRepo
      tags: [site]
      description: >-
        [Beta] Unlinks the repo from the site.


        This action will also:

        - Delete associated deploy keys

        - Delete outgoing webhooks for the repo

        - Delete the site's build hooks
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/site'
        '404':
          description: Site not found
  /builds/{build_id}:
    parameters:
      - name: build_id
        type: string
        in: path
        required: true
    get:
      operationId: getSiteBuild
      tags: [build]
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/build'
        default:
          $ref: '#/responses/error'
  /builds/{build_id}/log:
    parameters:
      - name: build_id
        type: string
        in: path
        required: true
      - name: msg
        in: body
        schema:
          $ref: '#/definitions/buildLogMsg'
        required: true
    post:
      operationId: updateSiteBuildLog
      tags: [buildLogMsg]
      responses:
        '204':
          description: No content
        default:
          $ref: '#/responses/error'
  /builds/{build_id}/start:
    parameters:
      - name: build_id
        type: string
        in: path
        required: true
    post:
      operationId: notifyBuildStart
      tags: [build]
      responses:
        '204':
          description: No content
        default:
          $ref: '#/responses/error'
  /{account_id}/builds/status:
    parameters:
      - name: account_id
        type: string
        in: path
        required: true
    get:
      operationId: getAccountBuildStatus
      tags: [build]
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/buildStatus'
        default:
          $ref: '#/responses/error'
  /sites/{site_id}/dns:
    parameters:
      - name: site_id
        type: string
        in: path
        required: true
    get:
      operationId: getDNSForSite
      tags: [dnsZone]
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/dnsZone'
        default:
          $ref: '#/responses/error'
    put:
      operationId: configureDNSForSite
      tags: [dnsZone]
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/dnsZone'
        default:
          $ref: '#/responses/error'
  /sites/{site_id}/rollback:
    parameters:
      - name: site_id
        type: string
        in: path
        required: true
    put:
      operationId: rollbackSiteDeploy
      tags: [deploy]
      responses:
        '204':
          description: No content
        default:
          $ref: '#/responses/error'
  /deploys/{deploy_id}:
    get:
      operationId: getDeploy
      tags: [deploy]
      parameters:
        - name: deploy_id
          type: string
          in: path
          required: true
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/deploy'
        default:
          $ref: '#/responses/error'
  /deploys/{deploy_id}/lock:
    post:
      operationId: lockDeploy
      tags: [deploy]
      parameters:
        - name: deploy_id
          type: string
          in: path
          required: true
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/deploy'
        default:
          $ref: '#/responses/error'
  /deploys/{deploy_id}/unlock:
    post:
      operationId: unlockDeploy
      tags: [deploy]
      parameters:
        - name: deploy_id
          type: string
          in: path
          required: true
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/deploy'
        default:
          $ref: '#/responses/error'
  /deploys/{deploy_id}/files/{path}:
    put:
      operationId: uploadDeployFile
      tags: [file]
      consumes:
        - application/octet-stream
      parameters:
        - name: deploy_id
          type: string
          in: path
          required: true
        - name: path
          type: string
          in: path
          required: true
        - name: size
          type: integer
          in: query
        - name: file_body
          in: body
          schema:
            type: string
            format: binary
          required: true
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/file'
        default:
          $ref: '#/responses/error'
  /deploys/{deploy_id}/functions/{name}:
    put:
      operationId: uploadDeployFunction
      tags: [function]
      consumes:
        - application/octet-stream
      parameters:
        - name: deploy_id
          type: string
          in: path
          required: true
        - name: name
          type: string
          in: path
          required: true
        - name: runtime
          type: string
          in: query
        - name: size
          type: integer
          in: query
        - name: file_body
          in: body
          schema:
            type: string
            format: binary
          required: true
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/function'
        default:
          $ref: '#/responses/error'
  /sites/{site_id}/plugins/{package}:
    put:
      operationId: updatePlugin
      tags: [x-internal]
      description: 'This is an internal-only endpoint.'
      parameters:
        - name: site_id
          type: string
          in: path
          required: true
        - name: package
          type: string
          in: path
          required: true
        - name: plugin_params
          in: body
          schema:
            $ref: '#/definitions/pluginParams'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/plugin'
        default:
          $ref: '#/responses/error'
  /sites/{site_id}/plugin_runs/latest:
    get:
      operationId: getLatestPluginRuns
      tags: [x-internal]
      description: 'This is an internal-only endpoint.'
      parameters:
        - name: site_id
          in: path
          type: string
          required: true
        - name: packages
          in: query
          type: array
          items:
            type: string
          required: true
        - name: state
          in: query
          type: string
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/pluginRun'
        default:
          $ref: '#/responses/error'
  /deploys/{deploy_id}/plugin_runs:
    post:
      operationId: createPluginRun
      tags: [x-internal]
      description: 'This is an internal-only endpoint.'
      parameters:
        - name: deploy_id
          type: string
          in: path
          required: true
        - name: plugin_run
          in: body
          schema:
            $ref: '#/definitions/pluginRunData'
      responses:
        '201':
          description: CREATED
          schema:
