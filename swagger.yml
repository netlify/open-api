swagger: '2.0'
info:
  version: 2.35.0
  title: Netlify's API documentation
  description: >-
    Netlify is a hosting service for the programmable web. It understands your
    documents and provides an API to handle atomic deploys of websites, manage
    form submissions, inject JavaScript snippets, and much more. This is a
    REST-style API that uses JSON for serialization and OAuth 2 for
    authentication.


    This document is an OpenAPI reference for the Netlify API that you can
    explore. For more detailed instructions for common uses, please visit the
    [online documentation](https://www.netlify.com/docs/api/). Visit our
    Community forum to join the conversation about
    [understanding and using Netlify's API](https://community.netlify.com/t/common-issue-understanding-and-using-netlifys-api/160).


    Additionally, we have two API clients for your convenience:

    - [Go Client](https://github.com/netlify/open-api#go-client)

    - [JS Client](https://github.com/netlify/build/tree/main/packages/js-client)
  termsOfService: https://www.netlify.com/legal/terms-of-use/
  x-logo:
    url: netlify-logo.png
    href: https://www.netlify.com/docs/
    altText: Netlify
externalDocs:
  url: https://www.netlify.com/docs/api/
  description: Online documentation
securityDefinitions:
  netlifyAuth:
    type: oauth2
    flow: implicit
    authorizationUrl: https://app.netlify.com/authorize
security:
  - netlifyAuth: []
consumes:
  - application/json
produces:
  - application/json
schemes:
  - https
responses:
  error:
    description: error
    schema:
      $ref: '#/definitions/error'
host: api.netlify.com
basePath: /api/v1
paths:
  /sites:
    get:
      operationId: listSites
      tags: [site]
      parameters:
        - name: name
          in: query
          type: string
        - name: filter
          in: query
          type: string
          enum: ['all', 'owner', 'guest']
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/perPage'
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/site'
        default:
          $ref: '#/responses/error'
      description: >-
        **Note:** Environment variable keys and values have moved from `build_settings.env` and `repo.env` to a new endpoint.
        Please use [getEnvVars](#tag/environmentVariables/operation/getEnvVars) to retrieve site environment variables.
    post:
      operationId: createSite
      tags: [site]
      consumes:
        - application/json
      parameters:
        - name: site
          in: body
          schema:
            $ref: '#/definitions/siteSetup'
          required: true
        - name: configure_dns
          type: boolean
          in: query
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/site'
        default:
          $ref: '#/responses/error'
      description: >-
        **Note:** Environment variable keys and values have moved from `build_settings.env` and `repo.env` to a new endpoint.
        Please use [createEnvVars](#tag/environmentVariables/operation/createEnvVars) to create environment variables for a site.
  /sites/{site_id}:
    parameters:
      - name: site_id
        type: string
        in: path
        required: true
    get:
      operationId: getSite
      tags: [site]
      parameters:
        - name: feature_flags
          x-internal: true
          type: string
          in: query
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/site'
        default:
          $ref: '#/responses/error'
      description: >-
        **Note:** Environment variable keys and values have moved from `build_settings.env` and `repo.env` to a new endpoint.
        Please use [getEnvVars](#tag/environmentVariables/operation/getEnvVars) to retrieve site environment variables.
    patch:
      operationId: updateSite
      tags: [site]
      consumes:
        - application/json
      parameters:
        - name: site
          in: body
          schema:
            $ref: '#/definitions/siteSetup'
          required: true
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/site'
        default:
          $ref: '#/responses/error'
      description: >-
        **Note:** Environment variable keys and values have moved from `build_settings.env` and `repo.env` to a new endpoint.
        Please use [updateEnvVar](#tag/environmentVariables/operation/updateEnvVar) to update a site's environment variables.
    delete:
      operationId: deleteSite
      tags: [site]
      responses:
        '204':
          description: Deleted
        default:
          $ref: '#/responses/error'
  /sites/{site_id}/ssl:
    post:
      operationId: provisionSiteTLSCertificate
      tags: [sniCertificate]
      parameters:
        - name: site_id
          type: string
          in: path
          required: true
        - name: certificate
          type: string
          in: query
        - name: key
          type: string
          in: query
        - name: ca_certificates
          type: string
          in: query
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/sniCertificate'
        default:
          $ref: '#/responses/error'
    get:
      operationId: showSiteTLSCertificate
      tags: [sniCertificate]
      parameters:
        - name: site_id
          type: string
          in: path
          required: true
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/sniCertificate'
        default:
          $ref: '#/responses/error'
  /sites/{site_id}/ssl/certificates:
    get:
      operationId: getAllCertificates
      tags: [sniCertificate]
      parameters:
        - name: site_id
          type: string
          in: path
          required: true
        - name: domain
          type: string
          in: query
          required: true
      responses:
        '200':
          description: Array of SNI Certificates
          schema:
            type: array
            items:
              $ref: '#/definitions/sniCertificate'
        '404':
          description: Not Found
        '422':
          description: Unprocessable Entity
  /accounts/{account_id}/env:
    get:
      tags:
        - environmentVariables
      operationId: getEnvVars
      parameters:
        - name: account_id
          description: Scope response to account_id
          type: string
          required: true
          in: path
        - name: context_name
          description: Filter by deploy context
          type: string
          enum:
            - all
            - dev
            - branch-deploy
            - deploy-preview
            - production
          required: false
          in: query
        - name: scope
          description: Filter by scope
          type: string
          enum:
            - builds
            - functions
            - runtime
            - post-processing
          required: false
          in: query
        - name: site_id
          description: 'If specified, only return environment variables set on this site'
          type: string
          required: false
          in: query
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/envVar'
        default:
          $ref: '#/responses/error'
      description: >-
        Returns all environment variables for an account or site. An
        account corresponds to a team in the Netlify UI.
    post:
      tags:
        - environmentVariables
      operationId: createEnvVars
      description: >-
        Creates new environment variables. Granular scopes are available
        on Pro plans and above.
      parameters:
        - in: body
          name: env_vars
          schema:
            type: array
            items:
              type: object
              properties:
                key:
                  type: string
                  description: >-
                    The existing or new name of the key, if you wish to rename it (case-sensitive)
                scopes:
                  description: >-
                    The scopes that this environment variable is set to (Pro plans and
                    above)
                  type: array
                  items:
                    type: string
                    enum:
                      - builds
                      - functions
                      - runtime
                      - post-processing
                values:
                  type: array
                  items:
                    $ref: '#/definitions/envVarValue'
                is_secret:
                  type: boolean
                  description: >-
                    Secret values are only readable by code running on Netlify's systems.
                    With secrets, only the local development context values are readable from the UI, API, and CLI.
                    By default, environment variable values are not secret.
        - name: account_id
          description: Scope response to account_id
          type: string
          required: true
          in: path
        - name: site_id
          description: >-
            If provided, create an environment variable on the site level, not
            the account level
          type: string
          required: false
          in: query
      responses:
        '201':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/envVar'
        default:
          $ref: '#/responses/error'
  /api/v1/sites/{site_id}/env:
    get:
      tags:
        - environmentVariables
      operationId: getSiteEnvVars
      parameters:
        - name: context_name
          description: Filter by deploy context
          required: false
          in: query
          type: string
          enum:
            - all
            - dev
            - branch-deploy
            - deploy-preview
            - production
        - name: scope
          description: Filter by scope
          required: false
          in: query
          type: string
          enum:
            - builds
            - functions
            - runtime
            - post_processing
        - name: site_id
          description: Scope response to site_id
          required: true
          type: string
          in: path
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/envVar'
        default:
          $ref: '#/responses/error'
      description: Returns all environment variables for a site. This convenience method behaves the same as `getEnvVars` but doesn't require an `account_id` as input.
  /accounts/{account_id}/env/{key}:
    get:
      tags:
        - environmentVariables
      operationId: getEnvVar
      parameters:
        - name: account_id
          description: Scope response to account_id
          type: string
          required: true
          in: path
        - name: key
          description: The environment variable key (case-sensitive)
          type: string
          required: true
          in: path
        - name: site_id
          description: >-
            If provided, return the environment variable for a specific site (no
            merging is performed)
          type: string
          required: false
          in: query
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/envVar'
        default:
          $ref: '#/responses/error'
      description: >-
        Returns an individual environment variable.
    put:
      tags:
        - environmentVariables
      operationId: updateEnvVar
      description: >-
        Updates an existing environment variable and all of its values.
        Existing values will be replaced by values provided.
      parameters:
        - name: account_id
          description: Scope response to account_id
          type: string
          required: true
          in: path
        - name: key
          description: The existing environment variable key name (case-sensitive)
          type: string
          required: true
          in: path
        - in: body
          name: env_var
          schema:
            type: object
            properties:
              key:
                type: string
                description: >-
                  The existing or new name of the key, if you wish to rename it (case-sensitive)
              scopes:
                description: >-
                  The scopes that this environment variable is set to (Pro plans and
                  above)
                type: array
                items:
                  type: string
                  enum:
                    - builds
                    - functions
                    - runtime
                    - post-processing
              values:
                type: array
                items:
                  $ref: '#/definitions/envVarValue'
              is_secret:
                type: boolean
                description: >-
                  Secret values are only readable by code running on Netlify's systems.
                  With secrets, only the local development context values are readable from the UI, API, and CLI.
                  By default, environment variable values are not secret.
        - name: site_id
          description: 'If provided, update an environment variable set on this site'
          type: string
          required: false
          in: query
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/envVar'
        default:
          $ref: '#/responses/error'
    patch:
      tags:
        - environmentVariables
      operationId: setEnvVarValue
      description: >-
        Updates or creates a new value for an existing environment variable.
      parameters:
        - name: account_id
          description: Scope response to account_id
          required: true
          type: string
          in: path
        - name: key
          description: The existing environment variable key name (case-sensitive)
          required: true
          type: string
          in: path
        - name: site_id
          description: 'If provided, update an environment variable set on this site'
          in: query
          type: string
        - in: body
          name: env_var
          schema:
            type: object
            properties:
              context:
                description: >-
                  The deploy context in which this value will be used. `dev` refers to local development when running `netlify dev`. `branch` must be provided with a value in `context_parameter`.
                type: string
                enum:
                  - all
                  - dev
                  - branch-deploy
                  - deploy-preview
                  - production
                  - branch
              context_parameter:
                description: An additional parameter for custom branches. Currently, this is used for providing a branch name when `context=branch`.
                type: string
              value:
                description: The environment variable's unencrypted value
                type: string
      responses:
        '201':
          description: 'Created (success)'
          schema:
            $ref: '#/definitions/envVar'
        default:
          $ref: '#/responses/error'
    delete:
      tags:
        - environmentVariables
      operationId: deleteEnvVar
      parameters:
        - name: account_id
          description: Scope response to account_id
          type: string
          required: true
          in: path
        - name: key
          description: The environment variable key (case-sensitive)
          type: string
          required: true
          in: path
        - name: site_id
          description: 'If provided, delete the environment variable from this site'
          type: string
          required: false
          in: query
      responses:
        '204':
          description: No Content (success)
        default:
          $ref: '#/responses/error'
      description: >-
        Deletes an environment variable
  /accounts/{account_id}/env/{key}/value/{id}:
    delete:
      tags:
        - environmentVariables
      operationId: deleteEnvVarValue
      parameters:
        - name: account_id
          description: Scope response to account_id
          required: true
          in: path
          type: string
        - name: id
          description: The environment variable value's ID
          type: string
          required: true
          in: path
        - name: key
          description: The environment variable key name (case-sensitive)
          type: string
          required: true
          in: path
        - name: site_id
          description: >-
            If provided, delete the value from an environment variable on this
            site
          type: string
          required: false
          in: query
      responses:
        '204':
          description: No Content (success)
        default:
          $ref: '#/responses/error'
      description: >-
        Deletes a specific environment variable value.

  /sites/{site_id}/functions:
    get:
      operationId: searchSiteFunctions
      tags: [function]
      parameters:
        - name: site_id
          type: string
          in: path
          required: true
        - name: filter
          type: string
          in: query
          required: false
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/siteFunction'
        default:
          $ref: '#/responses/error'

  /sites/{site_id}/forms:
    get:
      operationId: listSiteForms
      tags: [form]
      parameters:
        - name: site_id
          type: string
          in: path
          required: true
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/form'
        default:
          $ref: '#/responses/error'
  /sites/{site_id}/forms/{form_id}:
    delete:
      operationId: deleteSiteForm
      tags: [form]
      parameters:
        - name: site_id
          type: string
          in: path
          required: true
        - name: form_id
          type: string
          in: path
          required: true
      responses:
        '204':
          description: Deleted
        default:
          $ref: '#/responses/error'
  /sites/{site_id}/submissions:
    get:
      operationId: listSiteSubmissions
      tags: [submission]
      parameters:
        - name: site_id
          type: string
          in: path
          required: true
        - $ref: '#/parameters/page'
        - $ref: '#/parameters/perPage'
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/submission'
        default:
          $ref: '#/responses/error'
  /sites/{site_id}/files:
    get:
      operationId: listSiteFiles
      tags: [file]
      parameters:
        - name: site_id
          type: string
          in: path
          required: true
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/file'
        default:
          $ref: '#/responses/error'
  /sites/{site_id}/assets:
    parameters:
      - name: site_id
        type: string
        in: path
        required: true
    get:
      operationId: listSiteAssets
      tags: [asset]
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/asset'
        default:
          $ref: '#/responses/error'
    post:
      operationId: createSiteAsset
      tags: [asset]
      parameters:
        - name: name
          type: string
          in: query
          required: true
        - name: size
          type: integer
          format: int64
          in: query
          required: true
        - name: content_type
          type: string
          in: query
          required: true
        - name: visibility
          type: string
          in: query
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/assetSignature'
        default:
          $ref: '#/responses/error'
  /sites/{site_id}/assets/{asset_id}:
    parameters:
      - name: site_id
        type: string
        in: path
        required: true
      - name: asset_id
        type: string
        in: path
        required: true
    get:
      operationId: getSiteAssetInfo
      tags: [asset]
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/asset'
        default:
          $ref: '#/responses/error'
    put:
      operationId: updateSiteAsset
      tags: [asset]
      parameters:
        - name: state
          type: string
          in: query
          required: true
      responses:
        '200':
          description: Updated
          schema:
            $ref: '#/definitions/asset'
        default:
          $ref: '#/responses/error'
    delete:
      operationId: deleteSiteAsset
      tags: [asset]
      responses:
        '204':
          description: Deleted
        default:
          $ref: '#/responses/error'
  /sites/{site_id}/assets/{asset_id}/public_signature:
    parameters:
      - name: site_id
        type: string
        in: path
        required: true
      - name: asset_id
        type: string
        in: path
        required: true
    get:
      operationId: getSiteAssetPublicSignature
      tags: [assetPublicSignature]
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/assetPublicSignature'
        default:
          $ref: '#/responses/error'
  /sites/{site_id}/files/{file_path}:
    get:
      operationId: getSiteFileByPathName
      tags: [file]
      parameters:
        - name: site_id
          type: string
          in: path
          required: true
        - name: file_path
          type: string
          in: path
          required: true
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/file'
        default:
          $ref: '#/responses/error'
  /purge:
    post:
      operationId: purgeCache
      description: >-
        Purges cached content from Netlify's CDN. Supports purging by Cache-Tag.
      tags: [purge]
      consumes:
        - application/json
      parameters:
        - name: payload
          in: body
          schema:
            $ref: '#/definitions/purge'
          required: true
      responses:
        '202':
          description: OK
        '400':
          description: Invalid request parameters
        '404':
          description: Site not found
  /sites/{site_id}/snippets:
    parameters:
      - name: site_id
        type: string
        in: path
        required: true
    get:
      operationId: listSiteSnippets
      tags: [snippet]
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/snippet'
        default:
          $ref: '#/responses/error'
    post:
      operationId: createSiteSnippet
      tags: [snippet]
      consumes:
        - application/json
      parameters:
        - name: snippet
          in: body
          schema:
            $ref: '#/definitions/snippet'
          required: true
      responses:
        '201':
          description: OK
          schema:
            $ref: '#/definitions/snippet'
        default:
          $ref: '#/responses/error'
  /sites/{site_id}/snippets/{snippet_id}:
    parameters:
      - name: site_id
        type: string
        in: path
        required: true
      - name: snippet_id
        type: string
        in: path
        required: true
    get:
      operationId: getSiteSnippet
      tags: [snippet]
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/snippet'
        default:
          $ref: '#/responses/error'
    put:
      operationId: updateSiteSnippet
      tags: [snippet]
      consumes:
        - application/json
      parameters:
        - name: snippet
          in: body
          schema:
            $ref: '#/definitions/snippet'
          required: true
      responses:
        '204':
          description: No content
        default:
          $ref: '#/responses/error'
    delete:
      operationId: deleteSiteSnippet
      tags: [snippet]
      responses:
        '204':
          description: No content
        default:
          $ref: '#/responses/error'
  /sites/{site_id}/metadata:
    parameters:
      - name: site_id
        type: string
        in: path
        required: true
    get:
      operationId: getSiteMetadata
      tags: [metadata]
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/metadata'
        default:
          $ref: '#/responses/error'
    put:
      operationId: updateSiteMetadata
      tags: [metadata]
      parameters:
        - name: metadata
          in: body
          schema:
            $ref: '#/definitions/metadata'
          required: true
      responses:
        '204':
          description: No content
        default:
          $ref: '#/responses/error'
  /sites/{site_id}/build_hooks:
    parameters:
      - name: site_id
        type: string
        in: path
        required: true
    get:
      operationId: listSiteBuildHooks
      tags: [buildHook]
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/buildHook'
        default:
          $ref: '#/responses/error'
    post:
      operationId: createSiteBuildHook
      tags: [buildHook]
      consumes:
        - application/json
      parameters:
        - name: buildHook
          in: body
          schema:
            $ref: '#/definitions/buildHookSetup'
          required: true
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/buildHook'
        default:
          $ref: '#/responses/error'
  /sites/{site_id}/build_hooks/{id}:
    parameters:
      - name: site_id
        type: string
        in: path
        required: true
      - name: id
        type: string
        in: path
        required: true
    get:
      operationId: getSiteBuildHook
      tags: [buildHook]
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/buildHook'
        default:
          $ref: '#/responses/error'
    put:
      operationId: updateSiteBuildHook
      tags: [buildHook]
      consumes:
        - application/json
      parameters:
        - name: buildHook
          in: body
          schema:
            $ref: '#/definitions/buildHookSetup'
          required: true
      responses:
        '204':
          description: No content
        default:
          $ref: '#/responses/error'
    delete:
      operationId: deleteSiteBuildHook
      tags: [buildHook]
      responses:
        '204':
          description: No content
        default:
          $ref: '#/responses/error'
  /sites/{site_id}/deploys:
    parameters:
      - name: site_id
        type: string
        in: path
        required: true
      - name: deploy-previews
        type: boolean
        in: query
      - name: production
        type: boolean
        in: query
      - name: state
