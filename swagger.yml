      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/snippet"
        default:
          $ref: "#/responses/error"
    put:
      operationId: updateSiteSnippet
      consumes:
        - application/json
      parameters:
        - name: snippet
          in: body
          schema:
            $ref: "#/definitions/snippet"
          required: true
      responses:
        "204":
          description: No content
        default:
          $ref: "#/responses/error"
    delete:
      operationId: deleteSiteSnippet
      responses:
        "204":
          description: No content
        default:
          $ref: "#/responses/error"
  /sites/{site_id}/metadata:
    parameters:
      - name: site_id
        type: string
        in: path
        required: true
    get:
      operationId: getSiteMetadata
      responses:
        "200":
